progressive_image:
    responsive_strategy:
        breakpoints:
            sm: 480
            md: 800
            lg: 1200
            xl: 1920

        fallback_widths: [ sm, md, lg, xl ]
        fallback_sizes: "100vw"

        presets:
            article_hero:
                widths: [ md, lg, xl ]
                sizes: "(max-width: 1024px) 100vw, 1024px"
            user_avatar:
                widths: [ sm, md ]
                sizes: "150px"
        generator: 'progressive_image.responsive_generator.liip_imagine'
    resolvers:
        my_path_resolver:
            type: "filesystem"
            roots: ['%kernel.project_dir%/public']
            allowUnresolvable: true
        my_asset_mapper_resolver:
            type: "asset_mapper"
        chain_resolver:
            type: "chain"
            resolvers:
                - 'my_path_resolver'
                - 'my_asset_mapper_resolver'
    driver: "gd" # alebo "imagick"
    loader: "progressive_image.filesystem.loader"
    resolver: "my_path_resolver"
    cache:  "app.cache.progressive_image"

    hash_resolution:
        width: 10
        height: 8
    fallback_image: "/images/placeholder.jpg"

    path_decorators:
        - "progressive_image.decorator.liip_imagine"
when@dev:
    progressive_image:
        resolver: chain